 <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input placeholder="0" id="inputBox" readonly>
            <div>
                <button onclick="" id="rad-deg-btn">Rad/Deg</button>
                <button onclick="factorial()">x!</button>
                <button onclick="Display('(')">(</button>
                <button onclick="Display(')')">)</button>
                <button onclick="Display('%')">%</button>
                <button onclick="ClearDisplay()">AC</button>
            </div>
            <div>
                <button onclick="">Inv</button>
                <button onclick="SinFunction()">sin</button>
                <button onclick="LnFunction()">ln</button>
                <button onclick="Display('7')">7</button>
                <button onclick="Display('8')">8</button>
                <button onclick="Display('9')">9</button>
                <button onclick="Display('/')">/</button>
            </div>
            <div>
                <button onclick="">pi</button>
                <button onclick="CosFunction()">cos</button>
                <button onclick="LogFunction()">log</button>
                <button onclick="Display('4')">4</button>
                <button onclick="Display('5')">5</button>
                <button onclick="Display('6')">6</button>
                <button onclick="Display('*')">*</button>
            </div>
            <div>
                <button onclick="">e</button>
                <button onclick="TanFunction()">tan</button>
                <button onclick="">Root</button>
                <button onclick="Display('1')">1</button>
                <button onclick="Display('2')">2</button>
                <button onclick="Display('3')">3</button>
                <button onclick="Display('-')">-</button>
            </div>
            <div>
                <button onclick="Calculate()">Ans</button>
                <button onclick="Exponential()">EXP</button>
                <button onclick="">x<sup>y</sup></button>
                <button onclick="Display('0')">0</button>
                <button onclick="Display('.')">.</button>
                <button onclick="Calculate()">=</button>
                <button onclick="Display('+')">+</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
